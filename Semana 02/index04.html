            background-size: cover;

            background-position: center;

            margin: 0;

            padding: 20px;

            color: white;

        }

        h1 {

            text-align: center;

            margin-top: 50px;

        }

        .container {

            max-width: 400px;

            margin: auto;

            background: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */

            padding: 20px;

            border-radius: 5px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }

        input[type="text"], input[type="number"] {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        button {

            width: 100%;

            padding: 10px;

            background-color: #007bff;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        button:hover {

            background-color: #0056b3;

        }

        .result {

            margin-top: 20px;

            font-size: 1.2em;

            text-align: center;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Buscador de Vuelos</h1>

        <label for="firstName">Nombre:</label>

        <input type="text" id="firstName" placeholder="Ingrese su nombre" required>


        <label for="lastName">Apellido:</label>

        <input type="text" id="lastName" placeholder="Ingrese su apellido" required>


        <label for="age">Edad:</label>

        <input type="number" id="age" placeholder="Ingrese su edad" required>


        <button onclick="generateWelcomeMessage()">Generar Mensaje</button>


        <div class="result" id="result"></div>

    </div>


    <script>

        function generateWelcomeMessage() {

            const firstName = document.getElementById('firstName').value;

            const lastName = document.getElementById('lastName').value;

            const age = document.getElementById('age').value;

            const resultDiv = document.getElementById('result');


            if (firstName === "" || lastName === "" || age === "") {

                resultDiv.innerHTML = "Por favor, complete todos los campos.";

                return;

            }


            const message = `¡Hola ${firstName} ${lastName}! Tienes ${age} años. ¡Bienvenido/a!`;

            resultDiv.innerHTML = message;

        }

    </script>


</body>

</html>
