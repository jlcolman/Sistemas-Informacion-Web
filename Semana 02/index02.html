<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 02</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            margin: 0;

            padding: 20px;

        }

        h1 {

            text-align: center;

        }

        .container {

            max-width: 400px;

            margin: auto;

            background: white;

            padding: 20px;

            border-radius: 5px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        input[type="number"] {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        button {

            width: 100%;

            padding: 10px;

            background-color: #007bff;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        button:hover {

            background-color: #0056b3;

        }

        .result {

            margin-top: 20px;

            font-size: 1.2em;

            text-align: center;

        }

    </style>

</head>

<body>


    <div class="container">

        <h1>Conversor de Temperatura</h1>

        <label for="celsius">Temperatura en Celsius (°C):</label>

        <input type="number" id="celsius" placeholder="Ingrese la temperatura en °C" required>


        <button onclick="convertTemperature()">Convertir a Fahrenheit</button>


        <div class="result" id="result"></div>

    </div>


    <script>

        function convertTemperature() {

            const celsius = parseFloat(document.getElementById('celsius').value);

            const resultDiv = document.getElementById('result');


            if (isNaN(celsius)) {

                resultDiv.innerHTML = "Por favor, ingrese un valor numérico válido.";

                return;

            }


            const fahrenheit = (celsius * 9/5) + 32;

            resultDiv.innerHTML = `La temperatura en Fahrenheit (°F) es: ${fahrenheit.toFixed(2)}°F`;

        }

    </script>


</body>

</html>
